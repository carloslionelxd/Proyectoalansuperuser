{% extends 'base.html' %}

{% load static %}

{% block contenido %}
<!-- revolution slider -->
<div class="banner-slider">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-7">
            <div id="carouselExample" class="carousel slide">
               <div class="carousel-inner">
                 <div class="carousel-item active">
                   <img src="{% static 'img/slider_1.png' %}" class="d-block w-100" alt="Imagen de Chaco">
                 </div>
                 <div class="carousel-item">
                   <img src="{% static 'img/slider_2.png' %}" class="d-block w-100" alt="Imagen de Chaco">
                 </div>
                 <div class="carousel-item">
                   <img src="{% static 'img/slider_3.png' %}" class="d-block w-100" alt="Imagen de Chaco">
                 </div>
                 <div class="carousel-item">
                  <img src="{% static 'img/slider_4.png' %}" class="d-block w-100" alt="Imagen de Chaco">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'img/slider_5.png' %}" class="d-block w-100" alt="Imagen de Chaco">
                </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
               </button>
             </div>
         </div>
         <div class="col-md-5">
            <div class="full slider_cont_section">
               <h3>TURISMO BLOG</h3>
               <h3>Amamos nuestra provincia y queremos conocer tu experiencias en los distintos rincones del Chaco</h3>

            </div>
         </div>
      </div>
   </div>
</div>
<!-- end revolution slider -->
{% endblock contenido %}
