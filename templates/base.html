{% load static %}
<!DOCTYPE html>
<html lang="es-ar">

<head>
      <!-- basic -->
  <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Turismo  Chaco </title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <!-- <link rel="stylesheet" href="../static/css/responsive.css"> -->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <!-- Scrollbar Custom CSS -->
      <!-- <link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css"> -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body  class="main-layout">
   

<header>
         <!-- header inner -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-3 logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li class="active">
                                 <a href="{% url 'index' %}">Inicio</a>
                              </li>
                              <li>
                                 <a href="{% url 'apps.posts:posts' %}">Noticias</a>
                              </li>
                              <li>
                                 <a href="{% url 'nosotros' %}">Sobre Nosotros</a>
                              </li>
                              <li>
                                 <a href="{% url 'contacto' %}">Contacto</a>
                              </li>
                              <li>
                                 {% if user.is_authenticated %}
                                 <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.first_name }}
                                 </a>
                                 {% else %}
                                 <a class="nav-link" href="{% url 'usuarios:login' %}" role="button" aria-expanded="false">Ingresar</a>
                                 {% endif %}
                                 <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'usuarios:logout' %}">Cerrar sesion</a></li>
                                 </ul>
                              </li>
                           </ul>
    </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
</header>
      
      <div id="contenido">
         {% block contenido %}
            
         {% endblock %}
     </div>


   <footer id="sticky-footer" class="d-sm-flex flex-column py-4 bg-dark text-white-50 align-items-sm-center">
    <div class="container text-center">
        <small>Copyright &copy; Informatorio - Comisi√≥n 7 - Grupo 6</small>
    </div>
  </footer>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- Scrollbar Js Files -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
